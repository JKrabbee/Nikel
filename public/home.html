<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>NIKEL - Home</title>
  </head>
  <body id="app">
    <header>
      <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/assets/images/nikel-small-logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <a href="/public/home.html"
                ><button class="btn" type="button ">
                  <i
                    class="bi bi-house-door-fill color-secundary fs-4"
                  ></i></button
              ></a>
              <a href="/public/transacoes.html"
                ><button class="btn" type="button ">
                  <i class="bi bi-currency-exchange fs-4"></i></button
              ></a>
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item text-danger" href="#">Sair</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-lg">
        <div class="row mt-5">
          <div class="col d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i class="bi bi-cash-coin icon-current color-primary me-3"></i>
              <span class="fs-2">R$ 3788.20</span>
            </div>
            <div>
              <img src="/assets/images/coins.png" alt="" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 shadow-lg info p-3 bg-white rounded">
            <div class="container">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <span class="fs-4 me-2"> Entradas </span>
                  <i class="bi bi-arrow-down-circle fs-2"></i>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <span class="fs-4 me-2"> Saidas </span>
                  <i class="bi bi-arrow-up-circle fs-2"></i>
                </div>
                <div class="col-12">
                  <hr />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="container"></div>
                </div>
                <div class="col-6">
                  <div class="container"></div>
                </div>
                <div class="col-12">
                  <button class="btn-default" type="button">Ver Todas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />

    <title>NIKEL</title>
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <div
            class="col-12 col-lg-6 d-flex justify-content-center my-5 flex-column"
          >
            <div class="text-login">
              <p>Organize suas finâncias de uma forma fácil.</p>
              <p>Controle seu dinheiro e investimentos.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>
            <div class="text-center position-relative">
              <img
                src="/assets/images/pocket.png"
                alt="image pocket"
                class="img-fluid"
              />
              <img
                src="/assets/images/coins.png"
                alt="image coins"
                class="img-fluid d-none d-lg-inline coins"
              />
            </div>
          </div>
          <div
            class="col-12 col-lg-6 d-flex justify-content-center my-5 flex-column"
          >
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="text-center mb-3">
                    <img
                      src="/assets/images/nikel-logo.png"
                      alt="nikel logo"
                      class="img-fluid"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >E-mail</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        Utilize sei e-mail para realizar o login
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Permanecer conectado</label
                      >
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn-login">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col text-center mt-1">
                  <p class="form-text">
                    Ainda não tem conta?
                    <span class="link-default">Criar uma conta.</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col text-center mt-5">
                  <img src="/assets/images/codai-logo.png" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <img src="/assets/images/growdev-logo.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

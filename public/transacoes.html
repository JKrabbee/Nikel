<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <title>NIKEL - Home</title>
</head>

<body id="app">
  <header>
    <nav class="navbar navbar-expand bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/nikel-small-logo.png" alt="" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex">
            <a href="/public/home.html"><button class="btn" type="button ">
                <i class="bi bi-house-door-fill fs-4"></i></button></a>
            <a href="/public/transacoes.html"><button class="btn" type="button ">
                <i class="bi bi-currency-exchange color-secundary fs-4"></i></button></a>
            <div class="dropdown">
              <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </button>
              <ul class="dropdown-menu logout">
                <li>
                  <a class="dropdown-item text-danger" href="/public/index.html" id="btn-logout">Sair</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-lg">
      <div class="row mt-5">
        <div class="col d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <i class="bi bi-currency-exchange icon-current color-primary me-3"></i>
            <span class="fs-2">Lançamento</span>
          </div>
          <div>
            <img src="/assets/images/coins.png" alt="" class="d-none d-lg-inline" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 shadow-lg info pt-3 bg-white rounded">
          <div class="container">
            <div class="row">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Data</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Descrição</th>
                    </tr>
                  </thead>
                  <tbody id="transactions-list" class="table-group-divider">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn icon-current color-primary btn-float" data-bs-toggle="modal"
        data-bs-target="#transaction-modal">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Adicionar Lançamento
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="transaction-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="value-input" class="form-label">Valor</label>
                <input type="number" step="any" class="form-control" id="value-input" />
              </div>
              <div class="mb-3">
                <label for="description-input" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description-input" />
              </div>
              <div class="mb-3">
                <label for="date-input" class="form-label">Data</label>
                <input type="date" class="form-control" id="date-input" />
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked />
                  <label class="form-check-label" for="inlineRadio1">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2" />
                  <label class="form-check-label" for="inlineRadio2">Saida</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-default bg-secondary" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button type="submit" class="btn-default">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="/public/js/transacoes.js"></script>
</body>

</html>
